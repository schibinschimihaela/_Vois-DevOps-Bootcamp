services:
  database:
    build: ./database
    container_name: taskmanager-db
    environment:
      POSTGRES_DB: taskdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: taskmanager-backend
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: taskdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 5000
    ports:
      - "5001:5000"
    depends_on:
      - database
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: taskmanager-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    stdin_open: true
    tty: true

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge