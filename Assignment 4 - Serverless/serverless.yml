service: todo-private-python
frameworkVersion: "3"

custom:
  env: ${file(./env/${opt:stage, 'dev'}.json)}

provider:
  name: aws
  runtime: python3.11
  region: ${self:custom.env.region}
  stage: ${self:custom.env.stage}

  vpc:
    securityGroupIds:
      - ${self:custom.env.runtime.vpc.sg}
    subnetIds: ${self:custom.env.runtime.vpc.subnets}

  environment:
    STAGE: ${self:provider.stage}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - !GetAtt TodoQueue.Arn
        - Effect: Allow
          Action:
            - dynamodb:PutItem
          Resource:
            - !GetAtt TodoTable.Arn
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"

functions:
  producer:
    handler: producer.handler
    timeout: 15
    environment:
      QUEUE_URL: !Ref TodoQueue
    events:
      - schedule: rate(5 minutes)

  worker:
    handler: worker.handler
    environment:
      TABLE_NAME: !Ref TodoTable
    events:
      - sqs:
          arn: !GetAtt TodoQueue.Arn
          batchSize: 10

resources:
  Resources:
    TodoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: todo-${self:provider.stage}-table
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: todoId
            AttributeType: S
        KeySchema:
          - AttributeName: todoId
            KeyType: HASH

    TodoQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: todo-${self:provider.stage}-queue
