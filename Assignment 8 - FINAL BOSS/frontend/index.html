<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IP Spectre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <header>
    <h1>IP SPECTRE</h1>
    <p class="subtitle">Shadow Node Operator Console</p>
  </header>

  <section class="controls">
    <button onclick="scan()">Scan Current IP</button>
    <button onclick="viewLogs()">View Logs</button>
    <button class="danger" onclick="purgeLogs()">Purge Logs</button>
    <button onclick="awsStatus()">AWS Status</button>
    <button onclick="showHelp()">Help</button>
    <button onclick="clearUI()">Exit</button>
  </section>

  <section id="loader" class="loader hidden">⧗ intercepting signal…</section>

  <section id="output"></section>
</div>

<script src="app.js"></script>
</body>
</html>
